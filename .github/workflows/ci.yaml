name: CI & Deploy

permissions:
    contents: write

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
            - name: Set repo env vars
              run: |
                  echo "REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)" >> $GITHUB_ENV
                  echo "REPO_URL=https://github.com/$GITHUB_REPOSITORY" >> $GITHUB_ENV

            - name: Prebuild SITE.ts
              run: node scripts/generate-data.js config/site.yaml
              env:
                  REPO_NAME: ${{ env.REPO_NAME }}
                  REPO_URL: ${{ env.REPO_URL }}

            - name: ğŸ› ï¸ Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: ğŸ“¦ Install dependencies
              run: npm ci
            # - name: ğŸ§¹ Lint code
            #   run: npm run lint
            - name: ğŸ”¨ Build
              run: npm run build
            - name: ğŸš€ Deploy to GitHub Pages ğŸš€
              if: github.ref == 'refs/heads/main'
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
